apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex
  # volumes are global, and are not namespaced
spec:
  capacity:
    storage: 700Gi
  accessModes:
  - ReadWriteMany
  nfs:
    server: deathstar
    path: "/Multimedia"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex
  namespace: handbrk8s
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 700Gi
