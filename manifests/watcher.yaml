apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: watcher
  namespace: handbrk8s
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: watcher
    spec:
      containers:
      - name: watcher
        image: carolynvs/handbrk8s-watcher:latest
        imagePullPolicy: Always
        args:
        - "--plex-server"
        - "http://deathstar:32400"
        env:
        - name: PLEX_TOKEN
          value: "Bpfj5wDaJGqcTBqDT8wJ"
        volumeMounts:
        - mountPath: /watch
          name: ponyshare
        - mountPath: /work
          name: ponyshare
        - mountPath: /config/templates
          name: job-templates
      nodeSelector:
        ponyshare: ""
      volumes:
      - name: ponyshare
        hostPath:
          path: /ponyshare/movies
      - name: job-templates
        configMap:
          name: job-templates
